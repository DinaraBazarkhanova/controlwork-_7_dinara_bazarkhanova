{% extends 'base.html' %}
{% block title %}Home{% endblock %}
<body>
{% block menu %}
    <a href="{% url 'article_add' %}">Добавить новую запись</a>
{% endblock %}
{% block content %}
    <h1>Гостевая Книга</h1>
    {% for article in articles %}
        <div class="block">
            <h2>{{ article.name }} ({{ article.email }})</h2>
            <p>{{ article.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
